<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/weatherStyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Weather APP Vanilla</title>
</head>

<body>

    <div class="weather-app">
        <div class="row">
            <div class="col-6">
                <form id="search-form">
                    <input type="text" class="cityQuery" placeholder="Search a city..." autocomplete="off"
                        autofocus="on" id="search-text-input" />
                    <button class="magnifyingGlass"><img class="magnify" src="images/search.png"></button>
                    <!-- <input type="submit" class="citySearch" value="Search" /> -->
                    <input type="submit" class="currentLocation" id="current-location" value="Current Location" />

                </form>

            </div>
        </div>
        <div class="weather-app-data">
            <h1 id="city">Harare</h1>
            <h2 id="time"></h2>
            </br>
            </br>

            <div class="descriptionRow">
                <div class="col-6">
                    <h3 id="description">Clear Skies</h3>
                    <div class="mainTemp" id="temperature">
                        26 </div>
                    <div class="weather-app-unit" id="weather-units">
                        C&deg | F&deg
                    </div>
                </div>
                <div class="col-6">
                    <div id="icon">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <ul class="weather-app-details">
                        <li>
                            <strong>Feels-like:</strong> <span id="feels-like"></span>
                        </li>
                        </br>
                        <li>
                            <strong>Humidity: </strong> <span id="humidity"></span>
                        </li>
                        </br>
                        <li>
                            <strong>Wind:</strong> <span id="speed"></span>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="row">
                <div class="col-2">
                    Monday
                </div>
                <div class="col-2">
                    Tuesday
                </div>
                <div class="col-2">
                    Wednesday
                </div>
                <div class="col-2">
                    Thursday
                </div>
                <div class="col-2">
                    Friday
                </div>
                <div class="col-2">
                    Saturday
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <img class="icon" src="images/clouds.png">
                </div>
                <div class="col-2">
                    <img class="icon" src="images/clouds.png">
                </div>
                <div class="col-2">
                    <img class="icon" src="images/drizzle.png">
                </div>
                <div class="col-2">
                    <img class="icon" src="images/clear-sky-day.png">
                </div>
                <div class="col-2">
                    <img class="icon" src="images/clear-sky-day.png">
                </div>
                <div class="col-2">
                    <img class="icon" src="images/rain-day.png">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    25°|15°
                </div>
                <div class="col-2">
                    27°|15°
                </div>
                <div class="col-2">
                    28°|15°
                </div>
                <div class="col-2">
                    29°|13°
                </div>
                <div class="col-2">
                    31°|14°
                </div>
                <div class="col-2">
                    32°15°
                </div>
            </div>
        </div>

        <footer>
            <div class="codedBy"><a href="https://github.com/maktub03/vanilla-weather-app"> Open-source code </a>by,
                <a href="https://www.linkedin.com/in/panashe-machiridza-14b561228/"> Panashe </a>
            </div>
        </footer>

    </div>





    <script src="src/content.js"></script>
    </div>
    </div>
</body>

</html>
